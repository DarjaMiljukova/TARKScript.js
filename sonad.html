<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Tarkavara sõnad</title>
    <link rel="stylesheet" type="text/css" href="kasuk.css">
</head>
<body onload="randomSyna(); randomRussianWord();">
<h1>Tarkvara sõnad</h1>
<h2>Kontroll sõnavara</h2>

<table>
    <tr>
        <td>
            <h2>Eesti -> Vene</h2>
            <input type="button" value="Juhuslik sõna" onclick="randomSyna()">
            <br>
            <br>
            <div id="random-syna"></div>
            <label for="kontroll">Sisesta tõlge:</label>
            <input type="text" id="kontroll" onkeypress="kontrollime_synad(event)">
            <div id="vastus"></div>


        </td>
        <td>
            <h2>Vene -> Eesti</h2>
            <input type="button" value="Juhuslik sõna" onclick="randomRussianWord()">
            <br>
            <br>
            <div id="random-rus-syna"></div>
            <label for="kontrolli">Sisesta tõlge:</label>
            <input type="text" id="kontrolli" onkeypress="kontrollime_vene_synad(event)">
            <div id="vastuse"></div>
        </td>
    </tr>

</table>

<script src="TARKScript.js"></script>

</body>

</html>
